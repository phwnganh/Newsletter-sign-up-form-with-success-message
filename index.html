<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Success message start -->

    <!-- Success message end -->

    <main class="container">
      <section class="container-text">
        <h1 class="stay-updated-title">Stay updated!</h1>
        <p class="invitation">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="invitation-features">
          <li class="feature">Product discovery and building what matters</li>
          <li class="feature">Measuring to ensure updates are a success</li>
          <li class="feature">And much more!</li>
        </ul>

        <form method="post">
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button class="subscribe-submit-button">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
      <section class="container-img">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="sign-up-desktop-version"
        />
      </section>
    </main>
    <script defer src="main.js"></script>
  </body>
</html>
